<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="includes-array-method.css" />
    <title>Lotto Generator</title>
  </head>
  <body>
    <h1>Lotto Numbers Generator</h1>
    <div class="inputContainer">
      <label for="input">Total Numbers</label>
      <button id="b1">35</button>
      <button id="b2">40</button>
      <button id="b3">45</button>
      <button id="b4">47</button>
      <label for="input">Numbers To Play Between 6 & 10</label>
      <input id="numbersToPlay" type="number" min="6" max="10" />
      <button id="confirm" onclick="checkIT()">Confirm</button>
    </div>
    <div class="lottoContainer">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <p id="p5"></p>
      <p id="p6"></p>
      <p id="p7"></p>
      <p id="p8"></p>
      <p id="p9"></p>
      <p id="p10"></p>
    </div>
    <div class="extra">
      <p id="p11"></p>
    </div>
  </body>
  <script src="includes-array-method.js"></script>
</html>
